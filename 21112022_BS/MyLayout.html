<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="MyLayout.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div id="banner">
            #BANNER
            <div id="my_icons">
                <a href="">
                    <img src="images/32x32/facebook.png" alt="Facebook" />
                </a>
                <a href="">
                    <img src="images/32x32/google_plus.png" alt="G+" />
                </a>
                <a href="">
                    <img src="images/32x32/youtube.png" alt="YT" />
                </a>
                <a href="">
                    <img src="images/32x32/twitter.png" alt="twitter" />
                </a>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void(0)">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search">
                  <button class="btn btn-primary" type="button">Search</button>
                  <img src="images/icons/vi.gif" alt="Tiếng Việt" />
                  <img src="images/icons/eng.gif" alt="English" />
                </form>
              </div>
            </div>
        </nav>

        <div class="row">
            <aside class="col-xl-2 col-lg-3 col-md-3 col-xs-12">
                LEFT MENU
            </aside>
            <div class="col-xl-10 col-lg-9 col-md-9 col-xs-12" id="content">

            </div>
        </div>

        <footer class="text-center p-2">
            Bản quyền thuộc về &copy;HIENLTH<sup>&reg;</sup>2022
        </footer>
    </div>
    <!-- Insert javascript here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
